    <script>
        $(document).ready(function() {
                var limit = $('.limit');
                var message = $('#message');
                var submit = $('#submit');

                $(limit).txt('2000');

                $(message).keyup(function() {

                        var rest = 10 - $(this).val().length;
                        if (rest < 0) {
                            $(limit).css('color', '#f55');
                            $(submit).attr('disabled', 'disabled');
                        } else {
                            $(limit).css('color': '#000');
                            $(submit).removeAttr('disabled');
                        }
                    )
                };
            )
        };
